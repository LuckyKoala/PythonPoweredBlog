<!doctype html>
<head>
{% if blog %}
<title>{{ blog.title }} | Blog detail</title>
{% else %}
<title>Not Found | Blog detail</title>
{% endif %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
{% if blog %}
<h1>{{ blog.title }}</h1>

{% else %}

{% endif %}
